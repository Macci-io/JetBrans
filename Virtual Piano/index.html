<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="white-keys">
        <kbd data-note="A" class="wkey key-a">A</kbd>
         <kbd data-note="S" class="wkey key-s">S</kbd>
        <kbd data-note="D" class="wkey key-d">D</kbd>
        <kbd data-note="F" class="wkey key-f">F</kbd>
        <kbd data-note="G" class="wkey key-g">G</kbd>
        <kbd data-note="H" class="wkey key-h">H</kbd>
        <kbd data-note="J" class="wkey key-j">J</kbd>
      </div>
      <div class="black-keys">
          <kbd data-note="W" style="margin-left: 0em" class="bkey key-w">W</kbd>
          <kbd data-note="E" style="margin-left: 3em"  class="bkey key-e">E</kbd>
          <kbd data-note="T" style="margin-left: 10em"  class="bkey key-t">T</kbd>
          <kbd data-note="Y" style="margin-left: 3em"  class="bkey key-y">Y</kbd>
          <kbd data-note="U" style="margin-left: 3em"  class="bkey key-u">U</kbd>
      </div>
  </div>
  <script src="event.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="cover-img">
        <header>
            <h1>To-Do</h1>
        </header>
    </div>
    <div class="content">
        <div class="task-space">
            <input id="input-task" type="text" placeholder="Add task...">
            <button id="add-task-button">+</button>
        </div>
        <div class="task-lists">
            <ul id="task-list"></ul>
        </div>
    </div>
</div>
<script src="events.js"></script>
</body>
</html>
